<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page-container">
      <header>
        <h1 class="title">Task Manager</h1>
        <button>dark mode</button>
      </header>
      <main>
        <section class="task-container">
          <div class="task-card">
            <span class="number" id="total-task">0</span>
            <h4 class="task-name">Total Task</h4>
          </div>
          <div class="task-card">
            <span class="number green" id="remaining-task">0</span>
            <h4 class="task-name">Remaining Task</h4>
          </div>
          <div class="task-card">
            <span class="number red" id="completed-task">0</span>
            <h4 class="task-name">Completed Task</h4>
          </div>
        </section>
        <section>
          <h2>+ Add New Task</h2>
          <form>
            <input
              type="text"
              id="task-title"
              placeholder="Task Title"
              required
            />
            <input
              type="text"
              id="task-description"
              placeholder="Task Description"
            />
            <button type="submit">+ Add Task</button>
          </form>
        </section>
        <section id="task-list"></section>
      </main>
      <footer><p>&copy; All rights reserved - Farid</p></footer>
    </main>
  </body>
</html>
