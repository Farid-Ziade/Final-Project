<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page-container">
      <header>
        <h1 class="title">Task Manager</h1>
        <button>dark mode</button>
      </header>
      <main>
        <section class="task-container">
          <div class="task-card">
            <span class="number" id="total-task">0</span>
            <h4 class="task-name">Total Tasks</h4>
          </div>
          <div class="task-card">
            <span class="number green" id="completed-task">0</span>
            <h4 class="task-name">Completed Task</h4>
          </div>
          <div class="task-card">
            <span class="number red" id="remaining-task">0</span>
            <h4 class="task-name">Remaining Task</h4>
          </div>
        </section>
        <section class="add-task">
          <div class="add-container">
            <img class="svg" src="./images/plus.svg" alt="plus sign" />
            <h2>Add New Task</h2>
          </div>
          <form id="task-form">
            <input
              type="text"
              class="task-input"
              id="task-title"
              placeholder="Task Title"
              required
            />
            <input
              type="text"
              class="task-input"
              id="task-description"
              placeholder="Task Description (optional)"
            />
            <button class="add-btn" type="submit">Add Task</button>
          </form>
        </section>
        <section class="task-list" id="task-lists"></section>
      </main>
      <footer><p>&copy; All rights reserved - Farid</p></footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
